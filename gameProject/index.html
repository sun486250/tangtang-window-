<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="menu_background">
        <div id="menu_bk_imgs">
            <img src="./img/tang_bk_logo.png" alt="bk_logo" class="menu_bk_img" draggable="false">
            <img src="./img/tang_bk_logo.png" alt="bk_logo" class="menu_bk_img" draggable="false">
        </div>
        <div id="title_screen">
            <img src="./img/tang_logo.png" alt="logo" draggable="false">
            <div id="loading_bar">
                <div id="loading_progress">
                    <img src="./img/loading_progress.png" alt="loading_progress" draggable="false">
                </div>
            </div>
            <img src="./img/play_button.png" alt="play_button" id="play_button" draggable="false">
        </div>
        <div id="waiting_room">
            <div id="waiting_room_slide">
                <div id="weapon_screen"></div>
                <div id="stage_screen">
                    <div id="stage_box" draggable="false">
                        <h1>1.운동장</h1>
                        <img src="./img/stage01.png" alt="stage_01" draggable="false">
                        <img src="./img/play_button.png" alt="stage_button" draggable="false">
                    </div>
                    <div id="stage_select">
                        <div id="stage_container">
                            <div id="stage_select_slide">
                                <div class="stage_container" id="stage_01">
                                    <h1>1.운동장</h1>
                                    <img src="./img/stage01.png" alt="stage_01" draggable="false">
                                    <img src="./img/select_button.png" alt="stage_button" draggable="false">
                                </div>
                                <div class="stage_container" id="stage_02">
                                    <h1>2.복도</h1>
                                    <img src="./img/stage01.png" alt="stage_02" draggable="false">
                                    <img src="./img/select_button.png" alt="stage_button" draggable="false">
                                </div>
                                <div class="stage_container" id="stage_03">
                                    <h1>3.동아리실</h1>
                                    <img src="./img/stage01.png" alt="stage_02" draggable="false">
                                    <img src="./img/select_button.png" alt="stage_button" draggable="false">
                                </div>
                            </div>
                        </div>
                        <div id="stage_arrows">
                            <img src="./img/arrow.png" alt="arrow_left" id="stage_arrow_left" draggable="false">
                            <img src="./img/arrow.png" alt="arrow_right" id="stage_arrow_right" draggable="false">
                        </div>
                    </div>
                </div>
                <div id="stat_screen"></div>
            </div>
            <div id="arrows" draggable="false">
                <img src="./img/arrow.png" alt="arrow_left" id="arrow_left" draggable="false">
                <img src="./img/arrow.png" alt="arrow_right" id="arrow_right" draggable="false">
            </div>
            <div id="footer">
                <div>
                    <img src="./img/equipment.png" alt="equipment_icon">
                </div>
                <div id="current_screen">
                    <img src="./img/battle.png" alt="battle_icon">
                </div>
                <div>
                    <img src="./img/upgrade.png" alt="upgrade_icon">
                </div>
            </div>
            <div id="header">
                <div id="header_info">
                    <div id="user_img"></div>
                    <div class="user_info">
                        <div id="user_name">user_0001</div>
                        <div id="user_level">
                            <div id="level_num">0</div>
                            <div id="level_track">
                                <div id="level_bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
